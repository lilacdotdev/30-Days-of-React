<!-- Day 1 - Javascipt Refresher               -->
<!-- File - Inline/External/Internal Scripting -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 - Javascipt Refresher</title>
</head>
<body>
    <!-- ! Inline Script: Inside of the item itself. -->
    <button onclick="alert('This is an inline Script.')">Inline</button>

    <!-- ! Internal Script: Inside of the html document. -->
    <script>console.log("This is an Internal Script.")</script>

    <!-- ! External Script: In its own file, ending in .js -->
    <script src="./external.js"></script>
</body>
</html>
